- clean: ['~']

- link:
    ~/.agignore:      .agignore
    ~/.config:        config/
    ~/.gitignore:     .gitignore
    ~/.tmux.conf:     tmux.conf
    ~/.vim:           vim/
    ~/.vimrc:         vimrc
    ~/.zshrc:         zshrc

- shell:
  - [git pull && git submodule update --init --recursive, Installing/updating submodules]
